<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: transparent;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-brand span:first-child {
            color: #ff4240;
        }

        .navbar-brand span:last-child {
            color: white;
        }

        .dropdown-menu {
            background-color: white;

        }

        .dropdown-itemP:hover {
            color: black;
            background-color: #fe4240;
        }

        .dropdown-item:hover {
            background-color: #fe4240;
            color: black;
        }

        #age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
        }

        #home {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .carousel-inner {
            width: 100%;
            height: 100vh;

        }

        .carousel-item {
            width: 100%;
            height: 100vh;
        }

        .carousel-item::before {
            content: "";
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 500px;
            background: rgba(0, 0, 0, 0.5);
        }


        .carousel-caption {
            position: absolute;
            bottom: 20%;
            z-index: 2;
        }

        .carousel-indicators {
            margin-bottom: 170px;
            color: #fe4240;
        }

        .carousel-indicators button {
            width: 10px;
            height: 10px;
            border-radius: 30px;
            margin: 0 20px;
            color: #fe4240;
        }

        .bar {
            background-color: #ff4240;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 100px;
            width: 100%;
            z-index: 100;
        }

        .bar a {
            color: white;
            text-decoration: none;
            
        }

        .bar .btn {
            background-color: black;
            color: white;
            border: none;
            margin-left: 10px;
            font-size: 0.8rem;
            padding: 5px 15px;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            width: 100%;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .hero-content h1 .red-text {
            color: #ff4240;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .watch-trailer-btn {
            background-color: #ff4240;
            color: white;
            border-radius: 1px #ff4240;
        }

        .search-form {
            position: relative;
        }

        .search-form input {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            width: 200px;
        }

        .search-form button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><span>ALLEZ</span><span>CINE!</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">HOME</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                GENRE
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" data-genre="action">Action</a></li>
                                <li><a class="dropdown-item" href="#" data-genre="comedy">Comedy</a></li>
                                <li><a class="dropdown-item" href="#" data-genre="western">Western</a></li>
                                <li><a class="dropdown-item" href="#" data-genre="fiction">Fiction</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#featured">FEATURED</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#series">SERIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#shop">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">CONTACT</a>
                        </li>
                    </ul>
                    <form class="search-form d-flex">
                        <input type="search" placeholder="Recherche" aria-label="Search">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>



        <div id="home" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="image/img2.jpg" class="d-block w-100" alt="Slide 1">
                </div>

                <div class="carousel-item">
                    <img src="image/img1.jpg" class="d-block w-100" alt="Slide 2">
                </div>

                <div class="carousel-item">
                    <img src="image/img3.jpg" class="d-block w-100" alt="Slide 3">
                </div>

                <div class="carousel-item">
                    <img src="image/img4.jpg" class="d-block w-100" alt="Slide 4">
                </div>
            </div>

            <div class="bar">
                <div class="container d-flex justify-content-between align-items-center">
                    <div>
                        <a href="tel:+0014055453698"><i class="fas fa-phone-alt me-2"></i>+1 (400) 585-455 4098</a>
                    </div>
                    <div>
                        <button class="btn btn-dark btn-sm">LOGIN</button>
                        <button class="btn btn-dark btn-sm">REGISTER</button>
                    </div>
                </div>
            </div>

            <div class="hero-content">
                <h1>LATEST <span class="red-text">ON</span>LINE <span class="red-text">MO</span>VIES</h1>
                <p>IN SPACE NO ONE CAN HEAR YOU SCREAM</p>
                <button class="watch-trailer-btn">WATCH TRAILER</button>
            </div>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#home" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#home" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#home" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#home" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
        </div>

        <div id="age-verification">
            <h2>Entrer votre date de naissance</h2>
            <input type="date" id="dob" class="form-control w-50 my-3">
            <button onclick="checkAge()" class="btn btn-danger">Valider</button>
        </div>

        
    
    </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <script>
                            function checkAge() {
                                const dob = document.getElementById('dob').value;
                                if (!dob) return alert("Veuillez entrer votre date de naissance");

                                const birthDate = new Date(dob);
                                const today = new Date();
                                let age = today.getFullYear() - birthDate.getFullYear();
                                const monthDiff = today.getMonth() - birthDate.getMonth();
                                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                                    age--;
                                }

                                if (age >= 18) {
                                    document.getElementById('age-verification').style.display = 'none';
                                    document.getElementById('main-content').style.display = 'block';
                                } else {
                                    alert("Vous devez avoir au moins 18 ans pour accéder à ce site. Vous serez redirigé vers IMDB.");
                                    window.location.href = "https://www.imdb.com";
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


    <div class="social-buttons">
        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
        <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
        <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i><span>Instagram</span></a>
        <a href="#" class="social-btn youtube"><i class="fab fa-youtube"></i><span>Youtube</span></a>
    </div>
</body>

</html>
